<!DOCTYPE html>
<html>
    <head>
        <title>GSVlabs Poetry</title>
        <link rel="stylesheet" type="text/css" href="poems_style.css" />
        <link rel="stylesheet" type="text/css" href="create_style.css" />
        
        <!-- Import fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300" rel="stylesheet">
        
        <!-- Import jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        
        <!-- Import firebase javascript file -->
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <script>
            // Initialize configuration for Firebase realtime database
            var config = {
                apiKey: "AIzaSyBRbdO2-yYLRLeas0rEekLQSqEgvKo4lO0",
                authDomain: "gsvlabs-mad-libs.firebaseapp.com",
                databaseURL: "https://gsvlabs-mad-libs.firebaseio.com",
                projectId: "gsvlabs-mad-libs",
                storageBucket: "gsvlabs-mad-libs.appspot.com",
                messagingSenderId: "421286409508"
            };
            firebase.initializeApp(config);
        </script>
        
        <!-- Import application script -->
        <script src="poems_app.js"></script>
        <script src="create_app.js"></script>
    </head>
    <body>
        <div id="controlView">
            <div class="buttonTrigger" id="newPoemTrigger" onclick="newPoem()">
                <div class="button" id="newPoem">NEW
                </div>
            </div>
            <div class="buttonTrigger" id="deletePoemsTrigger" onclick="deletePoems()">
                <div class="button" id="deletePoems">CLEAR
                </div>
            </div>
            <div class="buttonTrigger" id="testPoemTrigger" onclick="testPoem()">
                <div class="button" id="testPoem">TEST
                </div>
            </div>
        </div>
        <div id="cardView">
            <div id="emptyView">No poems here!</div>
        </div>
        <div id="createView">
            <div id="poemCreator">
                <div id="instruction">Choose 3 nouns</div>
                <div id="errorInstruction">Please use only letters</div>
                <ul id="dataContainer">
                    <li><input class="wordInput" spellcheck="false" type="text" id="data1"></li>
                    <li><input class="wordInput" spellcheck="false" type="text" id="data2"></li>
                    <li><input class="wordInput" spellcheck="false" type="text" id="data3"></li>
                    <div id="nextButton" onclick="nextClick()">
                        <div id="nextBrackets">
                            [&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;]
                        </div>
                        <div id="nextText">NEXT</div>
                    </div>
                </ul>
            </div>

            <div id="finalizePoem">
                <div id="poem"></div>
                <div id="selectTitle">Choose your title!</div>
                <input spellcheck="false" type="text" id="titleInput">
                <div id="submitButton" onclick="submitPoem()">SUBMIT</div>
            </div>
        </div>
        <div id="cancelCreateTrigger" onclick="closeCreate()">
            <div id="cancelCreateButton">X</div>
        </div>
    </body>
</html>
